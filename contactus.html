<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="contactuscss.css">
    
</head>
<body>

    <section id="contact" class="mt-5">
        <div class="container">
            <h1 class="text-center">Contact Us</h1>
            <div class="contact-form mt-4">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="social-icons text-center mt-5">
                <a href="https://www.facebook.com/ChemineersSociety/" target="_blank">Facebook</a>
                <a href="https://www.youtube.com/@chemineersiitk8410" target="_blank">Youtube</a>
                <a href="https://www.instagram.com/chemineersiitk/" target="_blank">Instagram</a>
                <a href="https://www.linkedin.com/in/chemineers/" target="_blank">LinkedIn</a>
            </div>
        </div>
    </section>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted footer-text">Â© 2024 Chemineers Society, IIT Kanpur. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        // Add JavaScript code here
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // You can perform form validation here if needed

            // Display a confirmation message
            alert('Your message has been submitted! We will get back to you soon.');
            
            // You can also reset the form after submission if needed
            // this.reset();
        });
    </script>
</body>
</html>
